<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather_Aap</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false" />
        <button>
          <img
            src="https://static-00.iconduck.com/assets.00/search-icon-2048x2048-cmujl7en.png"
            alt="this is a Search image"
          />
        </button>
      </div>
      <div class="weather">
        <img src="Imagepng/images.png" class="weather-icon" />
        <h1 class="temp">22Â°C</h1>
        <h2 class="City">Delhi</h2>
        <div class="details">
          <div class="col">
            <img src="Imagepng/Humidity.png" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="Imagepng/Wind Speed.jpeg" />
            <div>
              <p class="wind">13 km/hr</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
